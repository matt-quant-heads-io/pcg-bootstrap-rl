# Zelda Problem Configuration - Standard Version
problem:
  name: "zelda-v0"
  class: "ZeldaProblem"
  
# Level generation parameters
level:
  width: 11
  height: 7
  
# Game-specific parameters
game:
  enemies: 3
  diversity: 0.3
  sol_length: 18  # width + height by default
  
# Quality evaluation parameters
quality:
  enemy_range_factor: 0.25  # Used to calculate enemy range tolerance
  target_error_factor: 0.25  # Used to calculate solution length error tolerance
  
# Rendering parameters
rendering:
  scale: 16
  
# Tile types (for reference)
tiles:
  solid: 0
  empty: 1
  player: 2
  key: 3
  door: 4
  enemy: 5
  
# Control space parameters
control:
  player_key_min_factor: 0.5  # Minimum as fraction of target length
  player_key_max_factor: 0.25  # Maximum as fraction of level area
  key_door_min_factor: 0.5    # Minimum as fraction of target length
  key_door_max_factor: 0.25   # Maximum as fraction of level area 


log_dir: "../experiments/"
ckpt_dir: "../checkpoints/"
experiment_name: off_policy_ppo
algo: off_policy_ppo
problem_name: zelda-v0
batch_size: 77
update_interval: 50000
log_interval: 50000
save_interval: 50000
max_steps: 1000
max_total_training_steps: 1000000